class_name: ApiTester
bootstrap: false
modules:
    enabled:
        - Asserts
        - Yii2
        - REST
    config:
        Yii2:
            configFile: 'tests/config/api.php'
            transaction: false
            cleanup: true
            part:
                - fixtures
                - orm
                - email
        REST:
            depends: PhpBrowser
            url: 'http://api.shop.app/index-test.php'